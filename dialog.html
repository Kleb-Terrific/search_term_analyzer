<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <h1>Enter Specific Row Range - Recommended: 15 rows per batch</h1>
    <label for="startRow">Start Row:</label>
    <input type="number" id="startRow" name="startRow", placeholder="(required)">
    <br>
    <label for="endRow">End Row:</label>
    <input type="number" id="endRow" name="endRow", placeholder="(optional) default is startRow + 14">
    <br>
    <button onclick="runEvaluation()">Run Evaluation</button>
    <script>
      function runEvaluation() {
        const startRow = document.getElementById('startRow').value;
        const endRow = document.getElementById('endRow').value;
        
        // Convert to numbers, fallback to null if input is empty
        const startRowNumber = startRow ? parseInt(startRow, 10) : null;
        const endRowNumber = endRow ? parseInt(endRow, 10) : null;
        
        // Call server-side function with startRow and endRow
        google.script.run.runEvaluation(startRowNumber, endRowNumber);
        
        // Close the dialog
        google.script.host.close();
      }
    </script>
  </body>
</html>
